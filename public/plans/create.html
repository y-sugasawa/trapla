<div class="mdl-grid">
  <div class="mdl-color--white mdl-cell--12-col mdl-shadow--2dp mdl-cell">
    <form action="#">
      <div class="mdl-grid">
        <div class="mdl-cell--2-col"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
          <input class="mdl-textfield__input" type="text" id="name" ng-model="planCreate.plan.name">
          <label class="mdl-textfield__label" for="name">Name</label>
        </div>
        <div class="mdl-cell--2-col"></div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell--2-col"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
          <textarea class="mdl-textfield__input" type="text" rows="2" id="overview" ng-model="planCreate.plan.overview"></textarea>
          <label class="mdl-textfield__label" for="overview">Overview</label>
        </div>
        <div class="mdl-cell--2-col"></div>
      </div>
    </form>
  </div>

  <div class="mdl-color--white mdl-cell--12-col mdl-shadow--2dp mdl-cell" ng-repeat="detail in planCreate.plan.details" on-finish-render>
    <div class="mdl-grid">
      <div class="mdl-cell--2-col"></div>
      <div class="mdl-cell--8-col">
        <div class="mdl-grid">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
            <input class="mdl-textfield__input" type="text" id="started_at_{{$index}}">
            <label class="mdl-textfield__label" for="started_at_{{$index}}">Datetime</label>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
            <input class="mdl-textfield__input" type="text" id="place_{{$index}}" ng-model="detail.place">
            <label class="mdl-textfield__label" for="place_{{$index}}">Place</label>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
            <textarea class="mdl-textfield__input" type="text" rows= "2" id="content_{{$index}}" ng-model="detail.content"></textarea>
            <label class="mdl-textfield__label" for="content_{{$index}}">Content</label>
          </div>
          <div class="mdl-cell--4-col">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="planCreate.addDetail()" ng-if="$last">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
      </div>
      <div class="mdl-cell--2-col"></div>
    </div>
  </div>

  <div class="mdl-color--white mdl-cell--12-col mdl-shadow--2dp mdl-cell">
    <div class="mdl-grid">
      <div class="mdl-cell--2-col"></div>
      <div class="mdl-cell--8-col">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col"></div>
          <div class="mdl-cell mdl-cell--4-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="planCreate.create()">
              Create
            </button>
          </div>
          <div class="mdl-cell mdl-cell--4-col"></div>
        </div>
      </div>
    </div>
  </div>

</div>
