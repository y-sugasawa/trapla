<div class="mdl-grid">

  <div class="mdl-grid mdl-cell--12-col" ng-repeat="planData in plan.plans" on-finish-render ng-click="plan.goDetail(planData.id)">
    <div class="mdl-cell--2-col"></div>
    <div class="mdl-card mdl-shadow--2dp mdl-cell--8-col">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{planData.name}}</h2>
      </div>
      <div class="mdl-card__supporting-text">{{planData.overview}}</div>
    </div>
    <div class="mdl-cell--2-col"></div>
  </div>

</div>
