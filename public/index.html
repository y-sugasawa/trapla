<!DOCTYPE html>
<html lang="ja" ng-app="traplaApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link href="./dist/css/vendor.css" rel="stylesheet" />
	<link href="./css/trapla.css" rel="stylesheet" />
	<script src="./dist/js/vendor.js" type="text/javascript"></script>
	<script src="./dist/trapla.js" type="text/javascript"></script>
</head>
<body>
	<div ng-controller="IndexController as index">
		<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
			<header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">{{index.headerTitle}}</span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
				<span class="mdl-layout-title" ng-click="index.clickSideMenu('/')">Trapla</span>
				<nav class="mdl-navigation mdl-color--blue-grey-800">
					<a class="mdl-navigation__link" href="" ng-click="index.clickSideMenu('/home')">
						<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home
					</a>
					<a class="mdl-navigation__link" href="" ng-click="index.clickSideMenu('/plans')">
						<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Plan
					</a>
					<a class="mdl-navigation__link" href="" ng-click="index.clickSideMenu('/plans/create')">
						<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">create</i>Create
					</a>
				</nav>
			</div>
			<main class="mdl-layout__content mdl-color--grey-100">
				<div ng-view></div>
			</main>
		</div>
	</div>
</body>
</html>
